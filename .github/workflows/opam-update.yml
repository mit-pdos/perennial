name: Update opam dependencies
on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"
      - name: Update opam dependencies
        run: |
          go run github.com/mit-pdos/perennial-cli@latest opam update -f perennial.opam
          go run github.com/mit-pdos/perennial-cli@latest opam update -f perennial-old.opam
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update opam dependencies
          title: Update opam dependencies
          body: |
            - Dependency updates

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: update-dependencies
